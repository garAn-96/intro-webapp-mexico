<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de México </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Bandera de México </h1>
    <div class="row">
        <!-- Verde -->
        <div class="col-md-4 text-center mb-4">
            <h4>Esperanza</h4>
            <input type="range" class="form-range my-3" id="sliderVerde" min="0" max="255" value="0">
            <div id="verdeDisplay" class="color-box"></div>
            <p id="verdeCode"></p>
        </div>
        <!-- Blanco -->
        <div class="col-md-4 text-center mb-4">
            <h4>Unidad</h4>
            <input type="range" class="form-range my-3" id="sliderBlanco" min="0" max="255" value="255">
            <div id="blancoDisplay" class="color-box"></div>
            <p id="blancoCode"></p>
        </div>
        <!-- Rojo -->
        <div class="col-md-4 text-center mb-4">
            <h4>Sangre de nuestros héroes nacionales</h4>
            <input type="range" class="form-range my-3" id="sliderRojo" min="0" max="255" value="0">
            <div id="rojoDisplay" class="color-box"></div>
            <p id="rojoCode"></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>

</body>
</html>
